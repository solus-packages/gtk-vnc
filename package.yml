name       : gtk-vnc
version    : '1.0'
release    : 17
source     :
    - https://download.gnome.org/sources/gtk-vnc/1.0/gtk-vnc-1.0.0.tar.xz : a81a1f1a79ad4618027628ffac27d3391524c063d9411c7a36a5ec3380e6c080
license    : LGPL-2.1-only
component  : desktop.gnome.core
summary    : GTK VNC viewer widget
description: |
    gtk-vnc is a VNC viewer widget for GTK. It is built using coroutines allowing it to be completely asynchronous while remaining single threaded. It provides a core C library, and bindings for Python (PyGTK).
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - libgcrypt-devel
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
