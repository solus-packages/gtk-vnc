name       : gtk-vnc
version    : 0.7.2
release    : 10
source     :
    - https://download.gnome.org/sources/gtk-vnc/0.7/gtk-vnc-0.7.2.tar.xz : f893f32b1ef6d09dd23cda39b8a2567be7c2aebda58026288e1362f042e20808
license    : LGPL-2.1
component  : desktop.gnome.core
summary    : GTK VNC viewer widget
description: |
    gtk-vnc is a VNC viewer widget for GTK. It is built using coroutines allowing it to be completely asynchronous while remaining single threaded. It provides a core C library, and bindings for Python (PyGTK).
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(libsasl2)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(x11)
    - libgcrypt-devel
    - vala
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
