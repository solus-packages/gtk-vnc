name       : gtk-vnc
version    : 0.7.0
release    : 6
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gtk-vnc/0.7/gtk-vnc-0.7.0.tar.xz : 3c2eae7c9053338939a32c9987156a12b802ffd5c7f80702ba8d483dfc6d483e
license    : LGPL-2.1
component  : desktop.gnome.core
summary    : GTK VNC viewer widget
description: |
    gtk-vnc is a VNC viewer widget for GTK. It is built using coroutines allowing it to be completely asynchronous while remaining single threaded. It provides a core C library, and bindings for Python (PyGTK).
builddeps  :
    - pkgconfig(x11)
    - pkgconfig(libpulse)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsasl2)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(gnutls)
    - libgcrypt-devel
    - vala
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
